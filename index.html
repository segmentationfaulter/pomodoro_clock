<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Pomodoro Clock</title>
</head>

<body>
  <div class="container">
    <div class="row" id="header">
      <div class="col-md-12 text-center">
        <h1>Pomodoro Clock</h1>
      </div>
    </div>
    <div class="row" id="session-controls">
      <div class="col-md-6 text-right">
        <small>Break Length</small>
        <br>
        <button class="btn btn-default btn-xs" id="break-down"><i class="fa fa-arrow-down"></i></button>
        <span id="break-length">5</span>
        <button class="btn btn-default btn-xs" id="break-up"><i class="fa fa-arrow-up"></i></button>
      </div>
      <div class="col-md-6">
        <small>Session Length</small>
        <br>
        <button class="btn btn-default btn-xs" id="session-down"><i class="fa fa-arrow-down"></i></button>
        <span id="session-length">25</span>
        <button class="btn btn-default btn-xs" id="session-up"><i class="fa fa-arrow-up"></i></button>
      </div>
    </div>
    <div class="row" id="timer">
      <div class="col-md-12">
        <h1 id="down-counter" class="text-center"></h1>
      </div>
    </div>
    <div class="row" id="timer-controls">
      <div class="col-md-12 text-center">
        <button class="btn btn-default" id="start-work">Focus</button>
        <button class="btn btn-default" id="start-work">Break</button>
        <button class="btn btn-default" id="reset">Reset</button>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
